<!DOCTYPE html>
<html>
<head>
    <title>Список статей</title>
</head>
<body>
    <h1>Все статьи</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}">
                {{ article.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">На главную</a>
</body>
</html>
